apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: prod-
namespace: production
resources:
  - ../../base
images:
  - name: ghcr.io/your-org/sample-app
    newTag: stable
configMapGenerator:
  - name: sample-app-config-override
    behavior: merge
    literals:
      - APP_ENV=production
patches:
  - target:
      kind: Deployment
      name: sample-app
    patch: |
      - op: replace
        path: /spec/replicas
        value: 4
  - target:
      kind: Ingress
      name: sample-app
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: sample.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: sample.example.com

